<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>IceCream</title>
</head>
<body>

<form class="form-horizontal">
    <div class="input-group">
        <input type="text" id="search" class="form-control" placeholder="Filter by Title, URL, Content...">
        <select id="filter-tool" class="form-select">
            <option value="" selected>Select tool to filter</option>
        </select>
        <select id="filter-published" class="form-select">
            <option value="" selected>Published</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <select id="filter-author" class="form-select">
            <option value="" selected>Select author to filter</option>
        </select>
    </div>
</form>

<table class="table table-bordered table-hover">
    <thead>
        <tr class="table-primary" id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>
<script src="script.js"></script>
</body>
</html>
